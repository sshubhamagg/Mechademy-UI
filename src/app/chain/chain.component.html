
<div class="container-fluid" style="background: #f2f2f2;">

<section class="block py-5">
  <div class="container">
    
    <div class="row">
      <div class="col-lg-12">
        <div class="card mb-5 mb-lg-0">
            <h5 class="card-title text-muted text-uppercase text-center">ADD BLOCK</h5>
          <div class="card-body">
              <input type="text" class="form-control rounded-0"  [(ngModel)]="chainData" name="data" placeholder="Data" required ><br>
              <button type="button" (click)="addBlock()" class="btn btn-success float-right">Add Block</button>
          </div>
        </div>
      </div>
      
</div>
</div>
</section>
</div>
