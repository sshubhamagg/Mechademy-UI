  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Register</h5>
            <form class="form-signin" name="myForm">
              <div class="form-group">
                <label>First Name</label>
                <input type="text" [(ngModel)]="firstName" name="firstName" class="form-control rounded-0"  required>
                
              </div>
              <div class="form-group">
                <label>Last Name</label>
                <input type="text" [(ngModel)]="lastName" name="lastName" class="form-control rounded-0"  required>
              </div>
              <div class="form-group">
              <label for="uname1">Username</label>
              <input type="text" [(ngModel)]="userName" name="userName" class="form-control rounded-0" required>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" [(ngModel)]="password" name="password" class="form-control rounded-0"  required>
            </div>
             
              <button class="btn btn-lg btn-primary btn-block text-uppercase" (click)="registerUser()" type="submit">Sign Up</button>
             
              <p>Existing User? <a routerLink="/login">Login!</a> </p>
              <div class="error" *ngIf="isError">{{errorMessage}}</div>
              <hr class="my-4">
             </form>
          </div>
        </div>
      </div>
    </div>
  </div>
